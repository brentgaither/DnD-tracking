<div class="card">
  <div class="card-header bg-secondary">
    <h2>My Diary</h2>
  </div>
    <div class="d-flex flex-row">
      <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let diary of diaries"
          [class.bg-info]="diary === selectedDiary"
          (click)="onSelect(diary)">
           {{diary.title}}
          <button class="btn btn-danger float-right" title="delete"
        (click)="delete(diary)">x</button>
        </li>
      </ul>
    </div>
    <div class="col-9">
      <div class="form-group">
          <label class="form-control-label">Diary title: <input #diaryTitle /></label>
          <button class="btn btn-success" (click)="add(diaryTitle.value); diaryTitle.value=''">
            add an entry</button>
      </div>
      <app-diary-detail [diary]="selectedDiary"></app-diary-detail>
    </div>
  </div>
</div>
