<div class="card">
  <div class="card-header">
    <h2>My items</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-control">
          <label class="form-control-label">item name: <input #itemName /></label>
          <button class="btn btn-success" (click)="add(itemName.value); itemName.value=''">
            add</button>
        </div>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items"
          [class.selected]="item === selectedItem"
          (click)="onSelect(item)">
          <span class="badge">({{item.quantity}})</span> {{item.name}}
          <button class="btn btn-danger float-right" title="delete"
        (click)="delete(item)">x</button>
        </li>
      </ul>
    </div>
    <div class="col-sm">
      <app-item-detail [item]="selectedItem"></app-item-detail>
    </div>
  </div>
  </div>
</div>
