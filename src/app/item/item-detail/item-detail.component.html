<div class="container" *ngIf="item">

  <h2>{{ item.name }} Details</h2>
  <div><span>id: </span>{{item.id}}</div>
  <div class="form-group">
    <label>name:</label>
      <input class="form-control" [(ngModel)]="item.name" placeholder="name"/>   
    <label>weight: </label>
      <input class="form-control" [(ngModel)]="item.weight" placeholder="lbs"/>   
    <label>quantity:</label>
      <input class="form-control" [(ngModel)]="item.quantity" placeholder="#"/>
    <label>description:</label>
        <textarea type="textarea" class="form-control" [(ngModel)]="item.description" 
        placeholder="item description"></textarea>     
  </div>
  <button class="btn btn-success" (click)="save();">save</button>
</div>
