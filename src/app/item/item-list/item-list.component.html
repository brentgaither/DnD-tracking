<div class="card">
  <div class="card-header bg-secondary">
    <h2>My items</h2>
  </div>
    <div class="d-flex flex-row">
      <div class="col-3">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items"
          [class.bg-info]="item === selectedItem"
          (click)="onSelect(item)">
          <span class="badge badge-primary badge-pill">({{item.quantity}})</span> {{item.name}}
          <button class="btn btn-danger float-right" title="delete"
        (click)="delete(item)">x</button>
        </li>
      </ul>
    </div>
    <div class="col-9">
      <h4>{{weight}} lbs</h4>
      <div class="form-group">
          <label class="form-control-label">item name: <input #itemName /></label>
          <button class="btn btn-success" (click)="add(itemName.value); itemName.value=''">
            add</button>
      </div>
      <app-item-detail [item]="selectedItem" (saveItem)="saveItem($event)"></app-item-detail>
    </div>
  </div>
</div>
