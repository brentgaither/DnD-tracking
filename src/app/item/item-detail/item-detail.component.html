<mat-card class="container" *ngIf="item">
  <mat-card-header>
  <h3>{{ item.name }} Details</h3>
  </mat-card-header>
  <mat-card-content>
    <form class="item-form">
      <mat-form-field >
            <input matInput placeholder="Name" name="name" [(ngModel)]="item.name">
      </mat-form-field> 
      <mat-form-field>
          <input matInput placeholder="Weight" name="weight" [(ngModel)]="item.weight">
      </mat-form-field>    
      <mat-form-field>
          <input matInput placeholder="cost" name="cost" [(ngModel)]="item.cost">
      </mat-form-field> 
      <mat-form-field>
          <mat-select [(ngModel)]="item.currency" name="currency" placeholder="currency">
            <mat-option *ngFor="let currency of currencies" [value]="currency.value">
              {{ currency.value }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      <mat-form-field>
          <textarea matInput placeholder="Description" name="description" [(ngModel)]="item.description"></textarea>
      </mat-form-field> 
    </form>
    <button mat-stroked-button (click)="save();">save</button>
  </mat-card-content>
</mat-card>
